<div style="position: relative; height: 95%; margin: 0;">


    <h4>DATOS DEL ÁRTICULO</h4>

    <div style="overflow: auto;" class="mt-3">
    
        <div class="row m-0">
           <div class="col-8">
            <label>DESCRIPCIÓN</label>
            <input class="form-control p-2" type="text" [(ngModel)]="descripcion" oninput="if (this.value.length > 40) { this.value = this.value.slice(0, 40); }">
           </div>
    
           <div class="col-4">
            <label>REFERENCIA</label>
            <input class="form-control p-2" type="text" [(ngModel)]="referencia" disabled>
           </div>
    
          </div> 
       
          <div class="row m-0 mt-3">
            <div class="col-4 m-0">
                <label>DEPARTAMENTO</label>
                <select class="form-control" [(ngModel)]="departamento">
                    <option *ngFor="let elemento of catdepartamentos" [value]="elemento.numdpto">{{ elemento.descripcion }}</option>
                </select>
              </div>
              <div class="col-4 m-0">
                <label>SECCIÓN</label>
                <select class="form-control" [(ngModel)]="seccion">
                    <option *ngFor="let elemento of catsecciones" [value]="elemento.numseccion">{{ elemento.descripcion }}</option>
                </select>
              </div>
              <div class="col-4 m-0">
                <label>MARCA</label>
                <select class="form-control" [(ngModel)]="marca">
                    <option *ngFor="let elemento of catmarcas" [value]="elemento.codmarca">{{ elemento.descripcion }}</option>
                </select>
              </div>
          </div>

          <div class="row m-0 mt-3">
            <div class="col-6 m-0">
                <label>FAMILIA</label>
                <select class="form-control" [(ngModel)]="familia" [disabled]="catfamilias.length==0">
                    <option *ngFor="let elemento of catfamilias" [value]="elemento.num">{{ elemento.descripcion }}</option>
                </select>
              </div>
              <div class="col-6 m-0">
                <label>SUBFAMILIA</label>
                <select class="form-control" [(ngModel)]="subfamilia" [disabled]="catsubfamilias.length==0">
                    <option *ngFor="let elemento of catsubfamilias" [value]="elemento.num">{{ elemento.descripcion }}</option>
                </select>
              </div>

          </div>
    
    
          <div class="row m-0 mt-3">
            <div class="col-6">
                <label>IMPUESTO DE VENTA</label>
                <select class="form-control"[(ngModel)]="tipoimpuesto">
                    <option *ngFor="let elemento of catimpuestos" [value]="elemento.tipoiva">{{ elemento.descripcion }}</option>
                </select>
            </div>
            <div class="col-6">
                <label>IMPUESTO DE COMPRA</label>
                <select class="form-control"[(ngModel)]="impuestocompra">
                    <option *ngFor="let elemento of catimpuestos" [value]="elemento.tipoiva">{{ elemento.descripcion }}</option>
                </select>
            </div>
          </div> 

          <div class="row m-0 mt-3">
            <div class="col-6">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1" [(ngModel)]="usastock">
                    <label class="custom-control-label" for="customSwitch1">EL ÁRTICULO TIENE STOCK</label>
                  </div>
              </div>

              <div class="col-6">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch2" [(ngModel)]="udsenteras">
                    <label class="custom-control-label" for="customSwitch2">SE VENDE EN UNIDADES ENTERAS</label>
                  </div>
              </div>


          </div>


          <div class="row m-0 mt-3">
            <label>JUSTIFICACIÓN</label>
            <textarea class="form-control p-2" [(ngModel)]="comentario">
              
            </textarea>
          </div>
    
    </div>
    
    <div class="mt-3 d-flex justify-content-end p-3" style="
    bottom: 10px;
    right: 10px;">
    <button class="btn-grad" (click)="guardar()">GUARDAR</button>
    <button class="btn-grad2" (click)="close()">CANCELAR</button>
    </div>


</div>
