<div class="container" tabindex="-1" *ngIf="data">
    <div class="modal-header">
      <div class="row">
        <div class="col-10">
          <h4 class="title">{{data.name}}</h4>
        </div>
        <div class="col-2 align-btn">
          <i style="cursor: pointer; color: #cf3c4f" (click)="close()" class="nc-icon nc-simple-remove"></i>
        </div>
      </div>
  
    </div>
    <div class="modal-body scroll" data-bs-spy="scroll">
      <div class="row mb-4">
        <div class="col-2">
          <img src="./assets/icon/sucursal.png" alt="" />
        </div>
        <div class="col-10 subtitle">
          <span>{{ nameBranch }}</span>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-12">
          <span class="date-grey ">{{data.data.createdDate | date: "dd/MM/yyy" }}</span>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-12">
          <label class="title" for="">FREIDORA 1:</label>
          <br />
          <span>TIPO: {{ data.data.tipoF1 }}  LITROS: {{ data.data.litrosF1 }}</span>
        </div>
        <br />
        <br />
        <div class="col-12">
          <label class="title" for="">FREIDORA 2:</label>
          <br />
          <span>TIPO: {{ data.data.tipoF2 }}  LITROS: {{ data.data.litrosF2 }}</span>
        </div>
        <br />
        <br />
        <div class="col-12">
          <label class="title" for="">FREIDORA 3:</label>
          <br />
          <span>TIPO: {{ data.data.tipoF3 }}  LITROS: {{ data.data.litrosF3 }}</span>
        </div>
        <br />
        <br />
        <br />
        <div class="row mb-4">
            <div class="col-6">
              <label class="title" for="">COMENTARIOS</label>
              <br />
              <span>{{ data.data.comment }}</span>
            </div>
            <br />
        <div class="col-6">
          <label class="title" for="">FOTOGRAFIAS</label>
          <div class="row">
            <div class="col-12" *ngFor="let photo of data.photos; index as position">
              <img src="{{ url }}{{ photo.photo }}" alt="">
            </div>
          </div>
        </div>
  
  
  
    </div>
    <div class="modal-footer">
    </div>
  </div>
